<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <canvas width="600" height="400"></canvas>

    <script>

        var tela = document.querySelector("canvas"); //cria tela para pintura
        var pincel = tela.getContext("2d"); //cria o pincel

        pincel.fillStyle = "green"; // seleciona a cor do pincel
        pincel.fillRect(0, 0, 600, 400); //rect cria retangulos

        pincel.fillStyle = "yellow";
        pincel.beginPath(); // beginPath usado para ligar pontos
        pincel.moveTo(300, 50); // inicio do eixo
        pincel.lineTo(50, 200);
        pincel.lineTo(550, 200);
        pincel.fill(); //pintar

        pincel.beginPath();
        pincel.moveTo(300, 350);
        pincel.lineTo(50, 200);
        pincel.lineTo(550, 200);
        pincel.fill();

        pincel.fillStyle = "darkblue";
        pincel.beginPath();
        pincel.arc(300, 200, 100, 0, 2 * 3.14); // criar circulos
        pincel.fill();

    </script>
</body>

</html>
